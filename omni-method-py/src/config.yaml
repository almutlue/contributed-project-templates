---
data:
    name: "{{__sanitized_project_name__}}"
    title: "{{ project_title }}"
    description: "{{ project_description }}"
    keywords: ["{{ method_keyword }}"]
script: "src/{{__sanitized_project_name__}}.R"
benchmark_name: "{{ benchmark_name }}"
inputs:
    keywords: ["INPUT_KEY1", "INPUT_KEY2"]
    files: ["input_file_name1", "input_file_name2"]
    prefix:
        input_file_name1: "_INPUT1_"
        input_file_name2: "_INPUT2_"
outputs:
    template: "data/${name}/${name}_${unique_values}_${out_name}.${out_end}"
    files:
        method_result1: 
            end: "FILE1_END"
        method_result2:
            end: "FILE2_END"
parameter:
    names: ["parameter1", "parameter2"]
    keywords: ["PARAMETER_KEY"]
