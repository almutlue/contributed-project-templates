- description: A simple Renku project with a basic directory structure to add a dataset
    to an omnibenchmark project.
  folder: omni-data-py
  name: Basic omnibenchmark dataset
  variables:
    benchmark_name:
      default_value: omni-batch-py
      description: name of the omnibenchmark to link this project with.
      enum:
      - omni-batch-py
      - omni_clustering
      type: enum
    dataset_keyword: Dataset keyword to make this dataset reachable for other projects/benchmark
      components
    metadata_description: (optional) A complete description of the experimental design,
      for e.g. the treatment, condition, specificities, etc.
    project_description: a description of the project
    project_title: long, human readable project title
    study_link: (optional) if any, link to the original study (zenodo, GEO,...).
    study_note: (optional) any random notes about the dataset.
    study_tissue: (optional) tissue of the data.
